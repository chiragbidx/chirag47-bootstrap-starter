<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | BuildX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg?auto=compress&w=50" alt="Logo" width="30" height="30" class="d-inline-block align-text-top rounded-circle me-2">
        BuildX
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html#features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Page Main Content -->
  <main class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h1 class="fw-bold mb-3 text-center">Contact Us</h1>
              <p class="text-muted text-center mb-4">
                Our team would love to connect! Please fill out the form below and we will reply within one business day.
              </p>
              <form aria-label="Contact form">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" id="name" class="form-control" placeholder="Your Name" required aria-required="true" autocomplete="name">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" id="email" class="form-control" placeholder="name@email.com" required aria-required="true" autocomplete="email">
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" class="form-control" rows="5" placeholder="How can we help you?" required aria-required="true"></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg fw-semibold" aria-label="Send message">Send Message</button>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center mt-3 text-muted small">
            Or email us directly at <a href="mailto:hello@buildx.io" class="text-primary">hello@buildx.io</a><br>
            BuildX Inc., 123 Bootstrap Ave, Web City, 45678
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">
      <p class="mb-2">&copy; 2024 BuildX. All rights reserved.</p>
      <div>
        <a href="#" class="text-white me-3" aria-label="Twitter"><span class="bi bi-twitter"></span></a>
        <a href="#" class="text-white me-3" aria-label="Facebook"><span class="bi bi-facebook"></span></a>
        <a href="#" class="text-white" aria-label="LinkedIn"><span class="bi bi-linkedin"></span></a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
